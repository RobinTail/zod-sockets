asyncapi: 3.0.0
info:
  title: Example APP
  version: 0.11.3
  contact:
    name: Anna Bocharova
    url: https://robintail.cz
    email: me@robintail.cz
  license:
    name: MIT
  description: AsyncAPI documentation example
id: urn:example:com:socket.io
defaultContentType: text/plain
servers:
  example:
    host: example.com
    pathname: /socket.io
    protocol: https
channels:
  Root:
    address: /
    title: Namespace /
    bindings:
      ws:
        bindingVersion: 0.1.0
        method: GET
        headers:
          type: object
          properties:
            connection:
              type: string
              enum:
                - Upgrade
            upgrade:
              type: string
              enum:
                - websocket
        query:
          type: object
          properties:
            EIO:
              type: string
              enum:
                - "4"
              description: Mandatory, the version of the protocol
            transport:
              oneOf:
                - type: string
                  enum:
                    - polling
                - type: string
                  enum:
                    - websocket
              description: Mandatory, the name of the transport.
            sid:
              type: string
              description: The session identifier
          required:
            - EIO
            - transport
          externalDocs:
            description: Engine.IO Protocol
            url: https://socket.io/docs/v4/engine-io-protocol/
    messages:
      rootOutgoingTime:
        name: time
        title: time
        payload:
          type: object
          format: tuple
          properties:
            "0":
              type: string
              description: current ISO time
          required:
            - "0"
          additionalProperties: false
      rootOutgoingChat:
        name: chat
        title: chat
        payload:
          type: object
          format: tuple
          properties:
            "0":
              type: string
              description: message
            "1":
              type: object
              properties:
                from:
                  type: string
                  description: the ID of author
              required:
                - from
              description: extra info
          required:
            - "0"
            - "1"
          additionalProperties: false
      rootOutgoingRooms:
        name: rooms
        title: rooms
        payload:
          type: object
          format: tuple
          properties:
            "0":
              type: array
              items:
                type: string
              description: room IDs
          required:
            - "0"
          additionalProperties: false
      rootIncomingChat:
        name: chat
        title: chat
        payload:
          type: object
          format: tuple
          properties:
            "0":
              type: string
              description: message
          required:
            - "0"
          additionalProperties: false
      rootIncomingPing:
        name: ping
        title: ping
        payload:
          type: object
          format: tuple
          properties: {}
          required: []
          additionalProperties:
            format: any
            description: Anything
        bindings:
          ws:
            bindingVersion: 0.11.0
            ack:
              type: object
              format: tuple
              properties:
                "0":
                  type: string
                  enum:
                    - pong
                  description: literally
              required:
                - "0"
              additionalProperties:
                format: any
                description: echo
              description: Acknowledgement
      rootIncomingSubscribe:
        name: subscribe
        title: subscribe
        payload:
          type: object
          format: tuple
          properties: {}
          required: []
          additionalProperties:
            format: any
            description: Does not matter
components: {}
operations:
  OutgoingEventsRoot:
    action: send
    channel:
      $ref: "#/channels/Root"
    messages:
      - $ref: "#/channels/Root/messages/rootOutgoingTime"
      - $ref: "#/channels/Root/messages/rootOutgoingChat"
      - $ref: "#/channels/Root/messages/rootOutgoingRooms"
    title: Emission
    summary: Outgoing events
    description: The messages produced by the application within the / namespace
  IncomingEventsRoot:
    action: receive
    channel:
      $ref: "#/channels/Root"
    messages:
      - $ref: "#/channels/Root/messages/rootIncomingChat"
      - $ref: "#/channels/Root/messages/rootIncomingPing"
      - $ref: "#/channels/Root/messages/rootIncomingSubscribe"
    title: Actions
    summary: Incoming events
    description: The messages consumed by the application within the / namespace
