name: AsyncAPI Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: asyncapi-github-action
      uses: WaleedAshraf/asyncapi-github-action@v0.0.10
      with:
        filepath: 'example/example-documentation.yaml'
