name: AsyncAPI Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Installing unreasonably large package
      run: npm i -g @asyncapi/cli
    - name: Validate
      run: asyncapi validate ./example/example-documentation.yaml
